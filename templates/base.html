<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}Coursome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <img src="../static/images/Untitled%20design%20(3).png" height="100" width="160"/>
                    <span class="logo-text"></span>
                </a>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>

            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}"><i class=" fas fa-home"></i> Home</a></li>
                 <li><a href="{{ url_for('dashboard') }}"><i class=" fas fa-tachometer-alt"></i> Dashboard</a></li>
                 <li><a href="{{ url_for('courses') }}"><i class=" fas fa-book-open"></i> Courses</a></li>
                 <li><a href="{{ url_for('notifications') }}"><i class=" fas fa-bell"></i> Notifications</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">
                        <img src="https://st.depositphotos.com/1743476/1276/i/450/depositphotos_12767124-stock-photo-joyful-man-face.jpg" alt="Profile" class="profile-img">
                        <span>John Doe</span>
                        <i class="fas fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
                        <li class="dropdown-submenu">
                            <a href="#"><i class="fas fa-random"></i> Switch Role <i class="fas fa-caret-right"></i></a>
                            <ul class="submenu">
                                <li><a href="#"><i class="fas fa-user-shield"></i> Manager</a></li>
                                <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> Teacher</a></li>
                                <li><a href="#"><i class="fas fa-user-graduate"></i> Student</a></li>
                            </ul>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>

            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Flask App</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
